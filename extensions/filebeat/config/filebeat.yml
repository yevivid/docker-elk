## Filebeat configuration
## https://github.com/elastic/beats/blob/main/deploy/docker/filebeat.docker.yml
#

name: filebeat

filebeat.inputs:
  - type: log
    paths:
      - /home/yinianvivid/app/elk/docker-elk/extensions/filebeat/log/test.log
    fields:
      app: test_logs

  - type: log
    paths:
      - /opt/app/spider/douyu/74751.log
    fields:
      app: douyu74751

  - type: log
    paths:
      - /opt/app/spider/douyu/501761.log
    fields:
      app: douyu501761

filebeat.config:
  modules:
    path: ${path.config}/modules.d/*.yml
    reload.enabled: false

processors:
  - add_cloud_metadata: ~

# monitoring:
#   enabled: true
#   elasticsearch:
#     username: beats_system
#     password: ${BEATS_SYSTEM_PASSWORD}

output.logstash:
  hosts: [ "logstash:5044" ]
  username: filebeat_internal
  password: ${FILEBEAT_INTERNAL_PASSWORD}

## HTTP endpoint for health checking
## https://www.elastic.co/guide/en/beats/filebeat/current/http-endpoint.html
#

http:
  enabled: true
  host: 0.0.0.0
